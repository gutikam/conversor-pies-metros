<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <h1>Conversor de unidades</h1>
        <div class="converter">
            <div class="input-group">
                <label for="meters">Metros:</label>
                <input type="number" id="meters" placeholder="Ingresa metros">
            </div>
            <div class="input-group">
                <label for="foot">Pies:</label>
                <input type="number" id="foot" placeholder="Ingresa pies">
            </div>
            <div class="buttons">
                <button id="convertToMeters">Convertir a Metros</button>
                <button id="conertToFeet">Convertir a Pies</button>
                <button id="clear">Limpiar</button>
            </div>
        </div>
    </div>





    <script src="script.js"></script>
</body>
</html>
